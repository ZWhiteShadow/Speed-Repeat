<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no" />
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Speed Repeat</title>
</head>

<body>

  <table>

    <tr>
      <td>
        <div class="title" id="title">Speed Repeat</div>
        <div class="message" id="message"> Click on the center to start</div>
        <div class="message" id="message2"> Your Score: 0</div>
        <div class="message" id="message3"> Round: 0</div>

        <table class="center">
          <tr>
            <td></td>
            <td>
              <div id="up" class="triangle-up"></div>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <div id="left" class="triangle-left"></div>
              </div>
            </td>
            <td>
              <div id="middle" class="circle" onclick="start()"></div>
            </td>
            <td>
              <div id="right" class="triangle-right"> </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <div id="down" class="triangle-down"></div>
            </td>
            <td></td>
          </tr>
        </table>
      </td>

      <td>
        <div class="score">
          <table class="score2">
            <caption>High Score:</caption>
            <input id="highscore" placeholder="Enter Your Name Here" />
            <tr>
              <th class=>Player:</th>
              <th class=>Round:</th>
              <th class=>Score</th>
            </tr>
            <tr class="score3">
              <td class="score3" id="00"></td>
              <td class="score3" id="01"></td>
              <td class="score3" id="02"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="10"></td>
              <td class="score3" id="11"></td>
              <td class="score3" id="12"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="20"></td>
              <td class="score3" id="21"></td>
              <td class="score3" id="22"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="30"></td>
              <td class="score3" id="31"></td>
              <td class="score3" id="32"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="40"></td>
              <td class="score3" id="41"></td>
              <td class="score3" id="42"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="50"></td>
              <td class="score3" id="51"></td>
              <td class="score3" id="52"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="60"></td>
              <td class="score3" id="61"></td>
              <td class="score3" id="62"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="70"></td>
              <td class="score3" id="71"></td>
              <td class="score3" id="72"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="80"></td>
              <td class="score3" id="81"></td>
              <td class="score3" id="82"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="90"></td>
              <td class="score3" id="91"></td>
              <td class="score3" id="92"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="100"></td>
              <td class="score3" id="101"></td>
              <td class="score3" id="102"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="110"></td>
              <td class="score3" id="111"></td>
              <td class="score3" id="112"></td>
            </tr>
            <tr class="score3">
              <td class="score3" id="120"></td>
              <td class="score3" id="121"></td>
              <td class="score3" id="122"></td>
            </tr>
          </table>
        </div>
      </td>
      
    </tr>
  </table>

  <script src="script.js"></script>

</body>

</html>
