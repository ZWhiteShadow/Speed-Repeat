<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Repeat</title>
</head>

<body>
  <table class="center">
    <div class="title" id="title">Speed Repeat</div>
    <div class="message" id="message"> Click on the center to start</div>
    <br>
    <div class="message" id="message2"> Your Score: 0</div>
    <div class="message" id="message3"> Round: 0</div>



    <tr>
      <td></td>
      <td><div id="up" class="triangle-up"></div></td>
      <td></td>
    </tr>
    <tr>
      <td><div id="left" class="triangle-left"></div> </div></td>
      <td><div id="middle" class="circle" onclick="start()"></div></td>
      <td><div id="right" class="triangle-right"> </div></td>
    </tr>
    <tr>
      <td></td>
      <td><div id="down" class="triangle-down"></div></td>
      <td></td>
    </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
