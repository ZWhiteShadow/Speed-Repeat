<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Repeat</title>
</head>

<body>
  <table class="center">
    <div class="title">Speed Repeat</div>
    <tr>
      <td></td>
      <td><div id="up" class="triangle-up" onclick="changecolor(1,1750)"</div></td>
      <td></td>
    </tr>
    <tr>
      <td><div id="left" class="triangle-left" onclick="changecolor(2,1750)"</div></td>
      <td><div id="middle" class="circle" onclick="changecolor(3,1750)"</div></td>
      <td><div id="right" class="triangle-right" onclick="changecolor(4,1750)"</div></td>
    </tr>
    <tr>
      <td></td>
      <td><div id="down" class="triangle-down" onclick="changecolor(5,1750)"</div></td>
      <td></td>
    </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
